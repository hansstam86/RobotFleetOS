<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ERP — Orders</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0d1117; --surface: #161b22; --border: #30363d; --text: #e6edf3; --muted: #8b949e; --accent: #58a6ff; --success: #3fb950; --danger: #f85149; }
    * { box-sizing: border-box; }
    body { margin: 0; min-height: 100vh; background: var(--bg); color: var(--text); font-family: 'Outfit', system-ui, sans-serif; font-size: 15px; }
    .mono { font-family: 'JetBrains Mono', monospace; }
    header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 1rem 1.5rem; }
    header h1 { margin: 0; font-size: 1.35rem; }
    header h1 span { color: var(--accent); }
    main { max-width: 1000px; margin: 0 auto; padding: 1.5rem; display: grid; gap: 1.5rem; grid-template-columns: 1fr 1fr; }
    @media (max-width: 700px) { main { grid-template-columns: 1fr; } }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: 10px; overflow: hidden; }
    .card h2 { margin: 0; padding: 0.85rem 1.1rem; font-size: 0.95rem; border-bottom: 1px solid var(--border); color: var(--muted); }
    .card-body { padding: 1.1rem; }
    label { display: block; font-size: 0.85rem; color: var(--muted); margin-bottom: 0.25rem; }
    input { width: 100%; max-width: 20rem; padding: 0.5rem 0.75rem; background: var(--bg); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-size: 0.9rem; }
    button { padding: 0.5rem 0.9rem; background: var(--accent); color: var(--bg); border: none; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 0.85rem; margin-right: 0.35rem; margin-bottom: 0.35rem; }
    button.btn-secondary { background: var(--surface); color: var(--accent); border: 1px solid var(--border); }
    button.btn-small { padding: 0.35rem 0.6rem; font-size: 0.8rem; }
    .full-width { grid-column: 1 / -1; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; }
    .msg { padding: 0.5rem; border-radius: 6px; font-size: 0.85rem; margin-top: 0.5rem; }
    .msg.success { background: rgba(63,185,80,0.15); color: var(--success); }
    .msg.error { background: rgba(248,81,73,0.15); color: var(--danger); }
    table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
    th, td { padding: 0.5rem 0.75rem; text-align: left; border-bottom: 1px solid var(--border); }
    th { color: var(--muted); font-size: 0.8rem; }
    .empty-state { color: var(--muted); padding: 1rem; text-align: center; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header><h1>ERP — <span>Orders</span></h1></header>
  <main>
    <section class="card">
      <h2>Create order</h2>
      <div class="card-body">
        <form id="orderForm">
          <div><label>Order ref *</label><input id="orderRef" type="text" required placeholder="PO-001"></div>
          <div><label>Customer ref</label><input id="customerRef" type="text"></div>
          <div class="form-row">
            <div><label>SKU *</label><input id="sku" type="text" required placeholder="SCOOTER-001"></div>
            <div><label>Quantity *</label><input id="quantity" type="number" min="1" value="100"></div>
          </div>
          <div><label>Due date</label><input id="dueDate" type="date"></div>
          <button type="submit">Create order</button>
        </form>
        <div id="orderMsg" class="msg" style="display:none"></div>
      </div>
    </section>
    <section class="card full-width">
      <h2>Orders</h2>
      <div class="card-body">
        <div style="margin-bottom:0.75rem">Status: <select id="statusFilter"><option value="">All</option><option value="draft">Draft</option><option value="submitted">Submitted</option><option value="cancelled">Cancelled</option></select> <button type="button" id="refreshBtn" class="btn-secondary btn-small">Refresh</button></div>
        <table><thead><tr><th>ID</th><th>Order ref</th><th>SKU</th><th>Qty</th><th>Due</th><th>Status</th><th>MES order</th><th>Actions</th></tr></thead><tbody id="ordersBody"><tr><td colspan="8" class="empty-state">Loading…</td></tr></tbody></table>
      </div>
    </section>
  </main>
  <script>
    const base = '';
    function api(path) { return fetch(base + path).then(r => r.json()); }
    function apiPost(path, body) { return fetch(base + path, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body || {}) }); }
    function escapeHtml(s) { if (s == null) return ''; const d = document.createElement('div'); d.textContent = s; return d.innerHTML; }

    document.getElementById('orderForm').onsubmit = async (e) => {
      e.preventDefault();
      const msg = document.getElementById('orderMsg');
      msg.style.display = 'none';
      const body = { order_ref: document.getElementById('orderRef').value.trim(), sku: document.getElementById('sku').value.trim(), quantity: parseInt(document.getElementById('quantity').value, 10) || 1 };
      const cust = document.getElementById('customerRef').value.trim();
      if (cust) body.customer_ref = cust;
      const due = document.getElementById('dueDate').value;
      if (due) body.due_date = due + 'T12:00:00Z';
      try {
        const res = await apiPost('/orders', body);
        const data = await res.json().catch(() => ({}));
        if (res.ok) { msg.textContent = 'Created: ' + (data.id || ''); msg.className = 'msg success'; loadOrders(); } else { msg.textContent = data.error || res.statusText; msg.className = 'msg error'; }
        msg.style.display = 'block';
      } catch (err) { msg.textContent = err.message; msg.className = 'msg error'; msg.style.display = 'block'; }
    };

    async function loadOrders() {
      const status = document.getElementById('statusFilter').value;
      const d = await api(status ? '/orders?status=' + encodeURIComponent(status) : '/orders');
      const list = d.orders || [];
      const el = document.getElementById('ordersBody');
      if (list.length === 0) el.innerHTML = '<tr><td colspan="8" class="empty-state">No orders.</td></tr>';
      else el.innerHTML = list.map(o => {
        let actions = '';
        if (o.status === 'draft') { actions = '<button type="button" class="btn-small" data-action="submit_to_mes" data-id="' + escapeHtml(o.id) + '">Submit to MES</button>'; actions += '<button type="button" class="btn-small btn-secondary" data-action="cancel" data-id="' + escapeHtml(o.id) + '">Cancel</button>'; }
        const due = o.due_date ? escapeHtml(o.due_date.slice(0, 10)) : '—';
        return '<tr><td class="mono">' + escapeHtml(o.id) + '</td><td class="mono">' + escapeHtml(o.order_ref) + '</td><td class="mono">' + escapeHtml(o.sku) + '</td><td>' + o.quantity + '</td><td class="mono">' + due + '</td><td>' + escapeHtml(o.status) + '</td><td class="mono">' + (o.mes_order_id || '—') + '</td><td>' + actions + '</td></tr>';
      }).join('');
    }

    document.getElementById('ordersBody').addEventListener('click', async (e) => {
      const btn = e.target.closest('button[data-action]');
      if (!btn) return;
      const id = btn.getAttribute('data-id');
      const action = btn.getAttribute('data-action');
      try {
        if (action === 'submit_to_mes') {
          const res = await apiPost('/orders/' + id + '/submit_to_mes', { zone_id: '', priority: 1 });
          const data = await res.json().catch(() => ({}));
          if (res.ok) loadOrders(); else alert(data.error || res.statusText);
        } else {
          await apiPost('/orders/' + id + '/cancel');
          loadOrders();
        }
      } catch (err) { alert(err.message); }
    });

    document.getElementById('refreshBtn').onclick = loadOrders;
    document.getElementById('statusFilter').onchange = loadOrders;
    loadOrders();
  </script>
</body>
</html>
