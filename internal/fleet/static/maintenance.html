<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fleet Maintenance — RobotFleetOS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0d1117; --surface: #161b22; --border: #30363d; --text: #e6edf3; --muted: #8b949e; --accent: #58a6ff; --success: #3fb950; --warn: #d29922; --danger: #f85149; }
    * { box-sizing: border-box; }
    body { margin: 0; min-height: 100vh; background: var(--bg); color: var(--text); font-family: 'Outfit', system-ui, sans-serif; font-size: 15px; line-height: 1.5; }
    .mono { font-family: 'JetBrains Mono', monospace; }
    header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 1rem 1.5rem; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1rem; }
    header h1 { margin: 0; font-size: 1.35rem; font-weight: 700; }
    header h1 span { color: var(--accent); }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    main { max-width: 700px; margin: 0 auto; padding: 1.5rem; }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: 10px; overflow: hidden; margin-bottom: 1.5rem; }
    .card h2 { margin: 0; padding: 0.85rem 1.1rem; font-size: 0.95rem; font-weight: 600; border-bottom: 1px solid var(--border); color: var(--muted); }
    .card-body { padding: 1.1rem; }
    label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--muted); margin-bottom: 0.25rem; }
    input { width: 100%; max-width: 12rem; padding: 0.6rem 0.75rem; background: var(--bg); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; }
    button { padding: 0.65rem 1.2rem; background: var(--accent); color: var(--bg); border: none; border-radius: 6px; font-weight: 600; font-size: 0.9rem; cursor: pointer; }
    button:hover { filter: brightness(1.1); }
    button.btn-secondary { background: var(--surface); color: var(--accent); border: 1px solid var(--border); }
    .msg { padding: 0.5rem 0.75rem; border-radius: 6px; font-size: 0.85rem; margin-top: 0.5rem; }
    .msg.success { background: rgba(63, 185, 80, 0.15); color: var(--success); }
    .msg.error { background: rgba(248, 81, 73, 0.15); color: var(--danger); }
    .flex { display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap; }
  </style>
</head>
<body>
  <header>
    <h1>Fleet <span>Maintenance</span></h1>
    <a href="/">← Fleet dashboard</a>
  </header>
  <main>
    <section class="card">
      <h2>Firmware update</h2>
      <div class="card-body">
        <p style="margin:0 0 0.75rem 0;color:var(--muted);font-size:0.85rem">Run a firmware campaign across the fleet. The zone broadcasts to all robots; busy robots defer the update until their work completes.</p>
        <div class="flex" style="margin-bottom:0.5rem">
          <label style="margin:0;display:flex;align-items:center;gap:0.35rem">
            <span>Seed busy (optional):</span>
            <input id="seedBusy" type="number" min="0" placeholder="0" title="Work orders to submit first so N robots are BUSY and defer">
          </label>
          <button type="button" id="firmwareSimBtn" class="btn-secondary">Simulate firmware update</button>
        </div>
        <div id="firmwareSimMsg" class="msg" style="display:none"></div>
      </div>
    </section>
    <p style="color:var(--muted);font-size:0.9rem">More maintenance tools (e.g. robot health, maintenance orders) can be added here.</p>
  </main>
  <script>
    const base = '';
    document.getElementById('firmwareSimBtn').addEventListener('click', async () => {
      const msgEl = document.getElementById('firmwareSimMsg');
      msgEl.style.display = 'none';
      const seedBusy = parseInt(document.getElementById('seedBusy').value, 10) || 0;
      const body = seedBusy > 0 ? { seed_busy: seedBusy } : {};
      try {
        const res = await fetch(base + '/firmware/simulate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
        const data = await res.json().catch(() => ({}));
        msgEl.textContent = data.message || (res.ok ? 'Submitted.' : (data.error || res.statusText));
        msgEl.className = 'msg ' + (res.ok ? 'success' : 'error');
        msgEl.style.display = 'block';
      } catch (e) {
        msgEl.textContent = e.message || 'Request failed';
        msgEl.className = 'msg error';
        msgEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
